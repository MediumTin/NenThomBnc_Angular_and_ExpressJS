<div class="content">
    <!-- Example 3: about re-peat with filter (sort by name and by customer search bar) -->
    <p>5. Example about re-peat with filter (sort by custom click engine and by customer search bar)</p>
    <input type="text" ng-model="search" placeholder="search for a ninja" />
    <button ng-click="order_custom = 'name'">Order by Name</button>
    <button ng-click="order_custom = 'rate'">Order by Price</button>
    <button ng-click="order_custom = 'belt'">Order by Belt</button>
    <ul>
      <li ng-repeat="ninja in ninjas | orderBy: order_custom | filter: search">
        <img ng-src="{{ninja.image}}" alt="{{ninja.image}}" style="width: 50px;"/>
        <h3>{{ninja.name}} - {{ninja.rate | currency : '$'}} - {{ninja.belt}}</h3>
      </li>
    </ul>
    <form ng-submit="addNinja()">
      <input type="text" ng-model="newNinja.name" placeholder="Name" /><br>
      <input type="text" ng-model="newNinja.rate" placeholder="Rate" /><br>
      <input type="text" ng-model="newNinja.belt" placeholder="Belt" /><br>
      <button type="submit">Add Ninja</button>
    </form>
</div>
